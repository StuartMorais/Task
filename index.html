<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./task.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <header>
        <img src="./LOGO-ROXA-LETREIRO.png" alt="logo" />
      </header>
    </div>
    <div class="container">
      <section class="criaTask">
        <header>
          <h1>Minhas tasks</h1>
          <div class="input-group">
            <input
              type="text"
              placeholder="Adicionar nova task"
              id="novaTask"
            />
            <button onclick= postTask()>Enviar</button>
          </div>
        </header>
        <div class="seeTaskdiv">

        </div>
      </section>
    </div>
  </body>
  <script>
    /* function getValueInput() {
      let Input = document.querySelector("#novaTask").value;
      console.log(Input);
    }*/
    const seeTaskdiv = document.querySelector(".seeTaskdiv");

    const seeTaskUl = document.createElement("ul");
    seeTaskdiv.appendChild(seeTaskUl);

    function getTasks(){
      fetch("https://mytod0list-api.herokuapp.com/src/controllers/list-tasks.php")
        .then(response => response.json())
        .then(data => {
          console.log(data)
          

          for(i=0; i<data.tasks.length; i++){
            const nameTask = data.tasks[i].name.first

            const seeTaskLi = document.createElement("li")
            seeTaskLi.innerText = nameTask
            seeTaskUl.appendChild(seeTaskLi)
          }
        })
    }
    getTasks()

    function clearTasks(){
      seeTaskUl.innerHTML = ""
    }

    function atualizarTask(){
      clearTasks()
      getTasks()
    }

    function postTask(){
      let nameInput = document.querySelector("#novaTask").value

      const body = new FormData()
      body.append("name",nameInput)

      fetch("https://mytod0list-api.herokuapp.com/src/controllers/add-task.php", { method: "POST", body })
        .then(response => response.json())
        .then(data => {
          atualizarTask()
          

        })
    }

  </script>
</html>
